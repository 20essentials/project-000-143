<!DOCTYPE html>
<html lang="en">

<head>

    </aside>
    <aside class="arm arm-right">
      <div class="fat-finger"></div>
      <div class="large-finger"></div>
    </aside>
    <main class="body-container">
      <div class="body">
        <div class="container-blocks">
          <aside class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
          </aside>
          <aside class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>

          <aside class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
          </aside>
          <aside class="row">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
          </aside>
        </div>
      </div>
      <div class="eyelash-middle left-top"></div>
      <div class="eyelash-middle left-bottom"></div>
      <div class="eyelash center-left"></div>
      <div class="eyelash center-right"></div>
      <div class="eyelash-middle right-top"></div>
      <div class="eyelash-middle right-bottom"></div>
      <div class="eye"></div>
      <div class="pupil"></div>

      <div class="bow-tie">
        <div class="left triangle"></div>
        <div class="right triangle"></div>
      </div>
    </main>
    <header class="hat-container">
      <div class="hat"></div>
    </header>

  </aside>
  <div class="cubrir"></div>

</html>
